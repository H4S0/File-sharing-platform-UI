<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing Platform UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
  <body>

    <div class="left-section">
      <div class="sidebar">
        <h2>My Docs</h2>

        <div class="item active">
          <i class="ri-apps-line"></i>
          <h3>Dashboard</h3>
        </div>
        <div class="item">
          <i class="ri-folder-line"></i>
          <h3>Your Files</h3>
        </div>
        <div class="item">
          <i class="ri-hard-drive-3-line"></i>
          <h3>Your Disks</h3>
        </div>
        <div class="item">
          <i class="ri-folder-lock-line"></i>
          <h3>Protected</h3>
        </div>
        <div class="item">
          <i class="ri-star-line"></i>
          <h3>Favorites</h3>
        </div>
        <div class="item">
          <i class="ri-delete-bin-5-line"></i>
          <h3>Trash</h3>
        </div>
        <div class="item">
          <i class="ri-settings-3-line"></i>
          <h3>Settings</h3>
        </div>  
      </div>

      <div class="sign-out">
        <i class="ri-logout-box-r-line"></i>
        <h3>Sign Out</h3>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div class="search">
          <button><i class="ri-search-2-line"></i></button>
          <input type="text" placeholder="Search">
          <i class="ri-equalizer-line"></i>
        </div>
        <div class="profile-card">
          <i class="ri-notification-line"></i>
          <img class="profile-picture" src="img/nat-9.jpg" alt="">
          <div class="profile-card-right-section">
            <h2>Hasan AliÄ‡</h2>
            <p>hasanalic@gmail.com</p>
          </div>
        </div>
      </div>
    </div>


    <script src=""></script>
  </body>
</html>
